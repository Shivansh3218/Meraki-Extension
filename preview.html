<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview page of video</title>
    <link rel="stylesheet" href="preview.css" />
  </head>
  <body>
    <h1 id="page-heading">Meeting Recording</h1>
    <div class="video-head">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif?20151024034921"
      id="loader"
      alt="loader">
      <video id="recorded-video"></video>
      <div class="meet-details-container">
        <span id="meetingID">Meeting Id</span>
        <span id="meetingDate"></span>
        <span id="meetingTime"></span>
        <button id="download-recording">Get Recording </button>
      </div>
    </div>
    <h2 class="student-details-heading">Student Attendance</h2>
    <div id="outline-container">
    <div id="attendance-data-outline">
      <span id="totalStudents">Total Students</span>
      <span id="totalMeetingDurationSpan">Total Meeting Duration</span>
      <button id="download-attendance">Get Attendance Data</button>
    </div>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif?20151024034921"
    id="tableLoader"
    alt="loader">
    <!-- <img id="loading-screen" src="https://media.tenor.com/zecVkmevzcIAAAAC/please-wait.gif" alt=""> -->
    <table id="myTable">
      <thead>
        <tr>
          <th>Attendee Name </th>
          <th>Total Meeting Duration</th>
          <th>Attendee Meeting Duration</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table body will be dynamically generated using JavaScript -->
      </tbody>
    </table>
  </body>
  <script src="background.js"></script>
  <script src="preview.js"></script>
</html>
